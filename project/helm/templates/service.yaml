apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
    tag: latest
  name: techtrends
  namespace: {{ .Values.namespace.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  ports:
  - port: {{ .Values.service.port }}
    protocol:  {{ .Values.service.protocol }}
    targetPort:  {{ .Values.service.targetPort }}
  selector:
    app: techtrends
    tag: latest