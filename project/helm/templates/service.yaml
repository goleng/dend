apiVersion: apps/v1
kind: Service
metadata:
  labels:
    app: techtrends
  name: techtrends
  namespace: {{ .Values.namespace.name }} 
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol:  {{ .Values.service.protocol }}
    targetPort:  {{ .Values.service.targetPort }}
  resources: {{ .Values.resources | toYaml | nindent 2}}